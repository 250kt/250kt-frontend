<div class="p-16 h-6/6 text-center">
    <div class="flex flex-row shadow-2xl h-full">

        <div class="basis-3/4 p-16">
            <form [formGroup]="form" class="flex flex-col justify-center">

                <p class="text-left text-2xl">Register</p>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Register</button>
            </form>

        </div>

        <div class="basis-2/4 relative">
            <img src="assets/wallpaper_login.jpg" alt="Landscape" class="w-full h-full">
        </div>

    </div>
</div>
