<div class="flex flex-col fixed bottom-0 left-0 m-2 gap-2 w-fit">
    @if(!isFilterShown){
        <button mat-mini-fab color="primary" (click)="toggleFilterMenu()">
            <mat-icon>filter_alt</mat-icon>
        </button>
    } @else {
        <button mat-mini-fab color="primary" (click)="toggleFilterMenu()">
            <mat-icon>close</mat-icon>
        </button>
    }
    @if(isFilterShown){
        <div class="w-fit h-fit p-3 bg-white rounded-xl flex flex-col justify-around mat-elevation-z10" @slideInOut>
            <label class="relative inline-flex items-center mr-5 cursor-pointer mb-0.5">
                <input type="checkbox" value="" class="sr-only peer" [checked]="isObstacleShown" (click)="changeObstacleVisibility($event)">
                <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 dark:bg-red-500 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-500"></div>
                <span class="ml-3 text-sm font-medium">Obstacles</span>
            </label>
        </div>
    }
</div>
